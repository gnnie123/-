<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소구역 배정</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button, input { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
        #result, #assignments { margin-top: 20px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>청소구역 배정</h2>
    <input type="text" id="nameInput" placeholder="이름을 입력하세요" />
    <button onclick="assignArea()">청소구역 받기</button>
    <button onclick="resetAreas()">리셋</button>
    <div id="result"></div>
    <div id="assignments">
        <h3>배정 결과</h3>
        <ul id="assignmentList"></ul>
    </div>

    <script>
        // 초기 청소구역 상태
        const initialAreas = {
            "밥순이": 1, "음식물쓰레기": 2, "분리수거": 6, "커피자판기": 3, "회의실": 1,
            "스튜디오": 2, "창고": 2, "냉장고": 1, "비품채우기": 1, "분쇄기": 1,
            "바닥쓸기": 3, "바닥닦기": 3, "제방기": 1, "식당": 3, "물통비우기": 1,
            "5층 테라스": 2
        };

        let areas = { ...initialAreas }; // 현재 배정 가능한 구역
        let assignments = {}; // 이름별 배정된 구역 저장

        function assignArea() {
            const name = document.getElementById("nameInput").value.trim();

            if (!name) {
                document.getElementById("result").innerText = "이름을 입력하세요!";
                return;
            }

            if (assignments[name]) {
                document.getElementById("result").innerText = `이미 배정받았습니다! 배정된 구역: ${assignments[name]}`;
                return;
            }

            // 남은 인원이 있는 구역만 필터링
            let availableAreas = Object.keys(areas).filter(area => areas[area] > 0);

            if (availableAreas.length === 0) {
                document.getElementById("result").innerText = "모든 구역이 배정되었습니다!";
                return;
            }

            // 랜덤하게 남은 인원이 있는 구역 중 하나를 선택
            let randomIndex = Math.floor(Math.random() * availableAreas.length);
            let selectedArea = availableAreas[randomIndex];

            // 선택한 구역의 남은 인원을 줄이고, 최소 0 이하로 가지 않도록 보장
            if (areas[selectedArea] > 0) {
                areas[selectedArea] -= 1;
                assignments[name] = selectedArea;
                document.getElementById("result").innerText = `${name}님의 청소구역: ${selectedArea}`;
                updateAssignments();
            } else {
                document.getElementById("result").innerText = "오류 발생: 다시 시도해주세요!";
                return;
            }
        }

        function updateAssignments() {
            const assignmentList = document.getElementById("assignmentList");
            assignmentList.innerHTML = "";
            Object.entries(assignments).forEach(([name, area]) => {
                const listItem = document.createElement("li");
                listItem.textContent = `${name}: ${area}`;
                assignmentList.appendChild(listItem);
            });
        }

        function resetAreas() {
            areas = { ...initialAreas };
            assignments = {};
            document.getElementById("result").innerText = "청소구역이 초기화되었습니다!";
            document.getElementById("assignmentList").innerHTML = "";
            document.getElementById("nameInput").value = "";
        }

        // 페이지 로드 시 기존 데이터 불러오기
        document.addEventListener("DOMContentLoaded", updateAssignments);
    </script>
</body>
</html>
