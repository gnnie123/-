<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소구역 배정</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button, input { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
        #result, #assignments { margin-top: 20px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>청소구역 배정</h2>
    <input type="text" id="nameInput" placeholder="이름을 입력하세요" />
    <button onclick="assignArea()">청소구역 받기</button>
    <button onclick="resetAreas()">리셋</button>
    <div id="result"></div>
    <div id="assignments"></div>

    <script>
        // 초기 청소구역 상태
        const initialAreas = {
            "밥순이": 1, "음식물쓰레기": 2, "분리수거": 6, "커피자판기": 3, "회의실": 1,
            "스튜디오": 2, "창고": 2, "냉장고": 1, "비품채우기": 1, "분쇄기": 1,
            "바닥쓸기": 3, "바닥닦기": 3, "제빙기": 1, "식당": 3, "물통비우기": 1,
            "5층 테라스": 2
        };

        // 현재 청소구역 상태 및 배정 목록
        let areas = { ...initialAreas };
        let assignments = {}; // 이름과 배정된 구역 저장

        // 청소구역 배정 함수
        function assignArea() {
            const name = document.getElementById("nameInput").value.trim();

            if (!name) {
                document.getElementById("result").innerText = "이름을 입력하세요!";
                return;
            }

            if (assignments[name]) {
                document.getElementById("result").innerText = `이미 배정받았습니다! 배정된 구역: ${assignments[name]}`;
                return;
            }

            // 현재 배정 가능한 구역 목록 가져오기
            let availableAreas = Object.keys(areas).filter(area => areas[area] > 0);

            if (availableAreas.length === 0) {
                document.getElementById("result").innerText = "모든 구역이 배정되었습니다!";
                return;
            }

            // 랜덤하게 구역 선택
            let randomIndex = Math.floor(Math.random() * availableAreas.length);
            let selectedArea = availableAreas[randomIndex];

            // 선택한 구역의 남은 인원을 줄임
            areas[selectedArea] -= 1;

            // 배정된 정보 저장
            assignments[name] = selectedArea;
            document.getElementById("result").innerText = `${name}님의 청소구역: ${selectedArea}`;

            // 배정 결과 갱신
            updateAssignments();
        }

        // 배정 결과 업데이트 함수
        function updateAssignments() {
            const assignmentsDiv = document.getElementById("assignments");
            assignmentsDiv.innerHTML = "<h3>배정 결과</h3>" +
                Object.entries(assignments).map(([name, area]) => `<p>${name}: ${area}</p>`).join("");
        }

        // 리셋 함수
        function resetAreas() {
            areas = { ...initialAreas }; // 초기 상태로 복원
            assignments = {}; // 배정 초기화
            document.getElementById("result").innerText = "청소구역이 초기화되었습니다!";
            document.getElementById("assignments").innerHTML = ""; // 배정 결과 초기화
            document.getElementById("nameInput").value = ""; // 입력값 초기화
        }
    </script>
</body>
</html>
