<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소구역 배정</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
        #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>청소구역 배정</h2>
    <button onclick="assignArea()">청소구역 받기</button>
    <button onclick="resetAreas()">리셋</button>
    <div id="result"></div>

    <script>
        // 초기 청소구역 상태
        const initialAreas = {
            "밥순이": 1, "음식물쓰레기": 2, "분리수거": 6, "커피자판기": 3, "회의실": 1,
            "스튜디오": 2, "창고": 2, "냉장고": 1, "비품채우기": 1, "분쇄기": 1,
            "바닥쓸기": 3, "바닥닦기": 3, "제방기": 1, "식당": 3, "물통비우기": 1,
            "5층 테라스": 1
        };

        // 현재 청소구역 상태
        let areas = { ...initialAreas };

        // 청소구역 배정 함수
        function assignArea() {
            const userId = localStorage.getItem("userId");
            const assignedArea = localStorage.getItem("assignedArea");

            // 이미 클릭한 사용자 확인
            if (userId) {
                document.getElementById("result").innerText = `이미 청소구역을 배정받았습니다! 배정된 구역: ${assignedArea}`;
                return;
            }

            // 현재 배정 가능한 구역 목록 가져오기
            let availableAreas = Object.keys(areas).filter(area => areas[area] > 0);

            // 배정 가능한 구역이 없을 경우 처리
            if (availableAreas.length === 0) {
                document.getElementById("result").innerText = "모든 구역이 배정되었습니다!";
                return;
            }

            // 랜덤하게 구역 선택
            let randomIndex = Math.floor(Math.random() * availableAreas.length);
            let selectedArea = availableAreas[randomIndex];

            // 선택한 구역의 남은 인원이 0인지 확인 후 처리
            if (areas[selectedArea] <= 0) {
                document.getElementById("result").innerText = "오류가 발생했습니다. 다시 시도해주세요.";
                return;
            }

            // 선택한 구역의 남은 인원을 줄임
            areas[selectedArea] -= 1;

            // 배정된 사용자 정보 저장
            localStorage.setItem("userId", "true");
            localStorage.setItem("assignedArea", selectedArea);

            document.getElementById("result").innerText = `당신의 청소구역: ${selectedArea}`;
        }

        // 리셋 함수
        function resetAreas() {
            areas = { ...initialAreas }; // 초기 상태로 복원
            localStorage.clear(); // 로컬 스토리지 초기화
            document.getElementById("result").innerText = "청소구역이 초기화되었습니다!";
        }
    </script>
</body>
</html>
